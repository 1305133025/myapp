<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
/*电池充电*/
html,
body {
    width: 100%;
    height: 100%;
    display: flex;
    background: #e4e4e4;
}
.container {
    position: relative;
    width: 140px;
    margin: auto;
}
.header {
    position: absolute;
    width: 26px;
    height: 10px;
    left: 50%;
    top: 0;
    transform: translate(-50%, -10px);
    border-radius: 5px 5px 0 0;
    background: rgba(255, 255, 255, .88);
}
.battery-copy {
    position: absolute;
    top: 0;
    left: 0;
    height: 220px;
    width: 140px;
    border-radius: 15px 15px 5px 5px;
    overflow: hidden;
}
.battery {
    position: relative;
    height: 220px;
    box-sizing: border-box;
    border-radius: 15px 15px 5px 5px;
    box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.22);
    background: #fff;
    z-index: 1;    
}
.battery::after {
        content: "";
        display: block;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top: 80%;
        background: linear-gradient(to bottom, #7abcff 0%, #00BCD4 44%, #2196F3 100%);
        border-radius: 0px 0px 5px 5px;
        box-shadow: 0 14px 28px rgba(33, 150, 243, 0), 0 10px 10px rgba(9, 188, 215, 0.08);
        animation: charging 10s linear infinite;
        filter: hue-rotate(90deg);
    }
.g-wave {
    position: absolute;
    width: 300px;
    height: 300px;
    background: rgba(255, 255, 255, .8);
    border-radius: 45% 47% 44% 42%;
    bottom: 25px;
    left: 50%;
    transform: translate(-50%, 0);
    z-index: 1;
    animation: move 10s linear infinite;
}
.g-wave:nth-child(2) {
    border-radius: 38% 46% 43% 47%;
    transform: translate(-50%, 0) rotate(-135deg);
}
.g-wave:nth-child(3) {
    border-radius: 42% 46% 37% 40%;
    transform: translate(-50%, 0) rotate(135deg);
}
@keyframes charging {
	50% {
        box-shadow: 0 14px 28px rgba(0, 150, 136, 0.83), 0px 4px 10px rgba(9, 188, 215, 0.4);
    }
    98% {
        top: 2%;
        filter: hue-rotate(0deg);
        border-radius: 0 0 5px 5px;
        box-shadow: 0 14px 28px rgba(4, 188, 213, .2), 0 10px 10px rgba(9, 188, 215, 0.08);
    }
    100% {
        top: 0%;
        filter: hue-rotate(0deg);
        border-radius: 15px 15px 5px 5px;
        box-shadow: 0 14px 28px rgba(4, 188, 213, 0), 0 10px 10px rgba(9, 188, 215, 0.4);
    }
}
@keyframes move {
    100% {
        transform: translate(-50%, -160px) rotate(720deg);
    }
}
/*滚动充电*/
html,
body {
    width: 100%;
    height: 100%;
    display: flex;
    overflow: hidden;
}
.g-number {
    position: absolute;
    width: 300px;
    top: 27%;
    text-align: center;
    font-size: 32px;
    z-index: 10;
    color: #fff;
}
.g-container {
    position: relative;
    width: 300px;
    height: 400px;
    margin: auto;
}
.g-contrast {
    filter: contrast(15) hue-rotate(0);
    width: 300px;
    height: 400px;
    background-color: #000;
    overflow: hidden;
    animation: hueRotate 10s infinite linear;
}
.g-circle {
    position: relative;
    width: 300px;
    height: 300px;
    box-sizing: border-box;
    filter: blur(8px);
}
.g-circle::after {
    content: "";
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(0);
    width: 200px;
    height: 200px;
    background-color: #00ff6f;
    border-radius: 42% 38% 62% 49% / 45%;
    animation: rotate 10s infinite linear;
}
.g-circle::before {
    content: "";
    position: absolute;
    width: 176px;
    height: 176px;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    background-color: #000;
    z-index: 10;
}
.g-bubbles {
    position: absolute;
    left: 50%;
    bottom: 0;
    width: 100px;
    height: 40px;
    transform: translate(-50%, 0);
    border-radius: 100px 100px 0 0;
    background-color: #00ff6f;
    filter: blur(5px);
}
.g-bubbles li {
    position: absolute;
    border-radius: 50%;
    background: #00ff6f;
    top: 50%;
    transform: translate(-50%, -50%);
}
@keyframes rotate {
    50% {
        border-radius: 45% / 42% 38% 58% 49%;
    }
    100% {
        transform: translate(-50%, -50%) rotate(720deg);
    }
}
@keyframes moveToTop {
    90% {
        opacity: 1;
    }
    100% {
        opacity: 0.1;
        transform: translate(-50%, -180px);
    }
}
@keyframes hueRotate {
    100% {
        filter: contrast(15) hue-rotate(360deg);
    }
}
</style>
</head>
<body>
	<!--电池充电-->
	<div class="container">
	    <div class="header"></div>
	    <div class="battery"></div>
	    <div class="battery-copy">
	        <div class="g-wave"></div>
	        <div class="g-wave"></div>
	        <div class="g-wave"></div>
	    </div>
	</div>
	<!--滚动充电-->
	<div class="g-container">
	    <div class="g-number">0.0%</div>
	    <div class="g-contrast">
	        <div class="g-circle"></div>
	        <ul class="g-bubbles">
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	        </ul>
	    </div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
chargeAnimation();
function chargeAnimation(){
	var num = $(".g-bubbles li").length;
	var n = 0;
	var time = setInterval(function(){
		n+=0.1;
		let numStr = n.toString();
		let index = numStr.indexOf('.');
		let result = numStr.slice(0, index+2);
		console.log(result);
		if(result == '99.9'){
			clearInterval(time);
			$('.g-number').html('100%');
			$(".g-bubbles li").css({"display": "none"});
		} else {
			$('.g-number').html(result+'%');
		}
	},100)
	for(var i = 0;i<num;i++){
		var width = Math.floor(Math.random()*15+15)+'px';
		var left = Math.floor(Math.random()*70+15)+'px';
		var starTime = Math.floor(Math.random()*6+3)+'s';
		var endTime = Math.floor((Math.random()*5000+5000)/1000)+'s';
		$(".g-bubbles li").eq(i).css({"width": width,"height":width,"left":left,"animation": "moveToTop "+starTime+" ease-in-out -"+endTime+" infinite"});
	}
}
</script>
</html>
