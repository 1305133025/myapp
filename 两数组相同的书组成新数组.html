<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        var arr1=[1,2,3,6,15,56,7,888888]  
        var arr2=[3,5,7,888,43,45,2,2,2,2];
        
        function fn(arr1,arr2){
            let newArr = [];
            for (let i = 0; i < arr2.length; i++) {
                    for (let j = 0; j < arr1.length; j++) {
                        if(arr1[j] === arr2[i]){
                            newArr.push(arr1[j]);
                        }
                }
            }
            newArr= Array.from(new Set(newArr) )  //长到相同的   有可能多个，去重
            return newArr
        }
        console.log(fn(arr1,arr2))

    </script>
</body>
</html>
